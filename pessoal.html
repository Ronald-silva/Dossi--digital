<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/scale-balanced-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Comprovante de gasto pessoal</title>
</head>
<body>
    <section>
        <h2>Despesas Pessoais</h2>
        <p><strong>Produtos de Higiene:</strong> R$ 200,00</p>
        <p><strong>Internet:</strong> R$ 80,00</p>
        <p><strong>Alimentação:</strong> R$ 300,00</p>
        <p><strong>Saude/Medicamentos:</strong> R$ 300,00</p>
        <p><strong>Vestuario:</strong> R$ 300,00</p>
        <div class="chart-container">
            <h2>Higiene</h2>
            <canvas id="carExpensesChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Internet</h2>
            <div id="carExpensesChart">
                <img class='comp' src="#" alt="">
            </div>
        </div>
        <div class="chart-container">
            <h2>Alimentacao</h2>
            <div id="carExpensesChart">
                <img class='comp' src="#" alt="">
            </div>
        </div>
        <div class="chart-container">
            <h2>Medicamentos</h2>
            <div id="carExpensesChart">
                <img class='comp' src="#" alt="">
            </div>
        </div>
        <div class="chart-container">
            <h2>Vestuario</h2>
            <div id="carExpensesChart">
                <img class='comp' src="#" alt="">
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
